<meta http-equiv="content-type" content="text/html; charset=UTF-8">.
<h3><div ng-bind-html-unsafe="questionText">{{questionText}}</div></h3>
<span>{{question.questionText}}</span><span><h3 style="color: gray;">{{result}}</span>
<h3><div ng-bind-html-unsafe="chooseText">{{chooseText}}</div></h3>
<table class="table table-bordered table-striped" width="50%">
	<tbody>
		<tr ng-repeat="answer in question.answers">
			<td width="20%" >{{answer.answerText}}</td>	
			<td style="width: 5%; text-align: center;">
				<button class="btn btn-mini btn-success"    ng-click="chooseAnswer(answer)">Choose</button>
			</td>
			<td style="width: 15%; text-align: center;" >
				<div  ng-bind-html-unsafe="answer.result">{{answer.result}}</div>
			</td>
		</tr>
	</tbody>
</table>
<div align="right">
	<button class="btn btn-primary"  ng-show="done==true"   ng-click="getQuestionAndAnswers(question.nextQuestionId)">Next Question</button>
</div>
